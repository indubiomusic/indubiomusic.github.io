<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Indubio </title>
  <link rel="icon" type="image/png" href="/icon.ico" />
  <style>
    html, body {
  	margin: 0;
  	padding: 0;
  	box-sizing: border-box;
  	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  	background-color: #121212;
  	background-image: url('fondo.jpg');
  	background-size: cover;
  	background-position: center;
  	background-repeat: no-repeat;
  	color: #000000;
    }

    body {
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	justify-content: flex-start;
  	padding: 1.25rem;
  	min-height: 100vh;
    }

    img.logo {
      width: 7.5rem;
      max-width: 80%;
      margin-bottom: 1.25rem;
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
      width: 100%;
      max-width: 18.75rem;
      margin-bottom: 1.875rem;
      flex-shrink: 0;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 0.9375rem;
      /* background-color: transparent; */
      /* border: 0.125rem solid black;  Changed from white to black */
      /* color: black;  Changed from white to black */
      text-decoration: none;
      border-radius: 0.3125rem;
      font-size: 1.1em;
      transition: background-color 0.3s, color 0.3s;
      /* margin: 0.3125rem 0; Added margin to each button */
      background-color: rgba(0, 0, 0, 0.6); /* translucent black */
      color: white;
      border: 0.125rem solid white;
    }

    a.button.red {
      background-color: rgba(231, 76, 60, 0.6); /* Soft red with 60% opacity */
      /* border: 0.125rem solid rgba(231, 76, 60, 0.8); Slightly stronger border */
      border: 0.125rem solid white;
      color: white;
    }

    a.button.blue {
      background-color: rgba(70, 160, 220, 0.6); /* Soft blue with 60% opacity */
      border: 0.125rem solid white;
      color: white;
    }

    a.button:hover {
      background-color: black;
      color: white;
    }

    a.button.red:hover {
      background-color: #e74c3c; /* Darker red on hover */
      color: white;
    }

    a.button.blue:hover {
      background-color: rgba(70, 160, 220, 1); /* Darker blue on hover */
      color: white;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.625rem;
      width: 100%;
      max-width: 18.75rem;
      margin-bottom: 1.25rem;
    }

    .footer {
      position: relative;
      bottom: 0.9375rem;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: black;
      background-color: rgba(255, 255, 255, 0.6); /* Light semi-transparent background */
      padding: 0.625rem 0;
      backdrop-filter: blur(0.25rem); /* Optional: adds a soft blur behind the footer */
    }

    
    .footer a {
      color: blue;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .firma {
      font-size: 0.9em;
      color: black; /* Make "Indubio 2025 ©" black */
      margin-top: 0.3125rem;
    }

    /* Mobile or portrait screen background override */
    @media only screen and (max-width: 48rem), 
           only screen and (orientation: portrait) {
      body {
        background-image: url('fondo_vertical.jpg');
      }
    }

  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  
  <!-- Botones en dos columnas -->
  <div class="buttons-grid">
    <a href="https://open.spotify.com/artist/5IcCPhZOgrGb9i9sMqC93i" class="button" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/channel/UC2nFN7Hpi6TfXyfhzrnSfhw" class="button" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/indubio.oficial/" class="button" target="_blank">Instagram</a>
    <a href="https://indubiomusic2.wixsite.com/indubio" class="button" target="_blank">Lloc web</a>
  </div>

  <!-- Botones en una sola columna -->
  <div class="buttons">
    <a href="https://forms.gle/yAVvTHoHFQqhiHs18" class="button" target="_blank">Formulari samarretes</a>
    <a href="https://www.youtube.com/watch?v=He4Xo-wG_0U" class="button red" target="_blank">Lluny de tu</a>
    <a href="https://www.youtube.com/watch?v=He4Xo-wG_0U" class="button blue" target="_blank">Que tot vagi bé</a>
  </div>
  
  <!-- Footer fijo -->
  <div class="footer">
    Contacte: <a href="mailto:info@indubio.cat">info@indubio.cat</a>
    <div class="firma">Indubio 2025 &copy;</div>
  </div>

</body>
</html>
