<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Indubio </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000000; /* Changed from white to black */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      height: 100vh;
      width: 100vw;
      padding: 20px 20px 20px 20px;
    }

    img.logo {
      width: 120px;
      max-width: 80%;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 30px;
      flex-shrink: 0;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 15px;
      /* background-color: transparent; */
      /* border: 2px solid black;  Changed from white to black */
      /* color: black;  Changed from white to black */
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s, color 0.3s;
      margin: 5px 0; /* Added margin to each button */
      background-color: rgba(0, 0, 0, 0.6); /* translucent black */
      color: white;
      border: 2px solid white;
    }

    a.button.videoclip {
      background-color: rgba(231, 76, 60, 0.6); /* Soft red with 60% opacity */
      /* border: 2px solid rgba(231, 76, 60, 0.8); Slightly stronger border */
      border: 2px solid white;
      color: white;
    }

    a.button:hover {
      background-color: black;
      color: white;
    }

    a.button.videoclip:hover {
      background-color: #e74c3c; /* Darker red on hover */
      color: white;
    }

    .footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: black;
      background-color: rgba(255, 255, 255, 0.6); /* Light semi-transparent background */
      padding: 10px 0;
      backdrop-filter: blur(4px); /* Optional: adds a soft blur behind the footer */
    }

    
    .footer a {
      color: blue;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .firma {
      font-size: 0.9em;
      color: black; /* Make "Indubio 2025 Â©" black */
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Botones -->
  <div class="buttons">
    <a href="https://open.spotify.com/artist/5IcCPhZOgrGb9i9sMqC93i" class="button" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/channel/UC2nFN7Hpi6TfXyfhzrnSfhw" class="button" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/indubio.oficial/" class="button" target="_blank">Instagram</a>
    <a href="https://indubiomusic2.wixsite.com/indubio" class="button" target="_blank">Lloc web</a>
    <a href="https://www.youtube.com/watch?v=He4Xo-wG_0U" class="button videoclip" target="_blank">Lluny de tu</a>
  </div>
  
  <!-- Footer fijo -->
  <div class="footer">
    Contacte: <a href="mailto:info@indubio.cat">info@indubio.cat</a>
    <div class="firma">Indubio 2025 &copy;</div>
  </div>

</body>
</html>
