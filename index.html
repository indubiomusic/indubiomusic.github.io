<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    img.logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 60px;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 15px;
      background-color: transparent; /* Fondo transparente */
      border: 2px solid white;       /* Borde blanco */
      color: white;                  /* Texto blanco */
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: white; /* Fondo blanco al pasar el mouse */
      color: black;            /* Texto negro al pasar el mouse */
    }

    .email {
      font-size: 0.9em;
      color: #bbbbbb;
      margin-top: auto;
    }

    .email a {
      color: #90caf9;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    .firma {
      font-size: 0.8em;
      color: #888888;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Botones -->
  <div class="buttons">
    <a href="https://open.spotify.com/artist/5IcCPhZOgrGb9i9sMqC93i" class="button" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/channel/UC2nFN7Hpi6TfXyfhzrnSfhw" class="button" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/indubio.oficial/" class="button" target="_blank">Instagram</a>
    <a href="https://indubiomusic2.wixsite.com/indubio" class="button" target="_blank">Lloc web</a>
  </div>

  <!-- Email -->
  <div class="email">
    Contacte: <a href="mailto:info@indubio.cat">info@indubio.cat</a>
  </div>

  <div class="firma">
    Indubio 2025 &copy;
  </div>

</body>
</html>
